info.app:
  name: HMPPS Court Case Service Api
  version: 1.0

spring:
  application:
    name: hmpps-court-case-service-api
  codec:
    max-in-memory-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  security:
    oauth2:
      client:
        provider:
          nomis-oauth-service:
            token-uri: ${hmpps-auth.base-url}/oauth/token
      resourceserver:
        jwt:
          issuer-uri: ${hmpps-auth.issuer-base-url:${hmpps-auth.base-url}}/issuer
          jwk-set-uri: ${hmpps-auth.base-url}/.well-known/jwks.json

  r2dbc:
    url: r2dbc:postgresql://${database.endpoint}/${database.name}?currentSchema=${database.schema.name}&stringtype=unspecified&sslmode=verify-full
    username: ${database.username}
    password: ${database.password}
    pool:
      enabled: true
      initial-size: 5
      max-size: 20

  flyway:
    enabled: true
    locations: classpath:db/migration
    user: ${database.username}
    password: ${database.password}
    url: jdbc:postgresql://${database.endpoint}/${database.name}?currentSchema=${database.schema.name}

database:
  schema:
    name: hmpps_court_case_service

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms
